<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
      integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="display"></div>
      <div class="output"></div>
      <div class="row">
        <div data-type="btn" class="light-grey clear">AC</div>
        <div data-type="btn" class="light-grey plus-minus">+/-</div>
        <div data-type="btn" class="light-grey operators">รท</div>
        <div data-type="btn" class="yellow backspace">
          <i class="fas fa-backspace"></i>
        </div>
      </div>
      <div class="row">
        <div data-type="btn" class="dark-grey numbers">7</div>
        <div data-type="btn" class="dark-grey numbers">8</div>
        <div data-type="btn" class="dark-grey numbers">9</div>
        <div data-type="btn" class="yellow operators">ร</div>
      </div>
      <div class="row">
        <div data-type="btn" class="dark-grey numbers">4</div>
        <div data-type="btn" class="dark-grey numbers">5</div>
        <div data-type="btn" class="dark-grey numbers">6</div>
        <div data-type="btn" class="yellow operators">-</div>
      </div>
      <div class="row">
        <div data-type="btn" class="dark-grey numbers">1</div>
        <div data-type="btn" class="dark-grey numbers">2</div>
        <div data-type="btn" class="dark-grey numbers">3</div>
        <div data-type="btn" class="yellow operators">+</div>
      </div>
      <div class="row">
        <div data-type="btn" class="dark-grey numbers" id="zero">0</div>
        <div data-type="btn" class="dark-grey dot">.</div>
        <div data-type="btn" class="yellow equalto">=</div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
